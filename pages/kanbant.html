<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Kanban Board</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- Ekko Lightbox -->
  <link rel="stylesheet" href="../plugins/ekko-lightbox/ekko-lightbox.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="src/css/kanban.css" />
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="index.html" class="nav-link">Home</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../index.html" class="brand-link">
      
      <span class="brand-text font-weight-light">SDLC Tools App</span>
    </a>
    <hr>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
                <a href="../index.html" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                    Dashboard
                  </p>
                </a>
          </li>
          
          <li class="nav-header">TOOLS</li>
          <li class="nav-item">
            <a href="calendar.html" class="nav-link">
              <i class="nav-icon fas fa-calendar-alt"></i>
              <p>
                Calendar
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="kanban.html" class="nav-link">
              <i class="nav-icon fas fa-columns"></i>
              <p>
                Kanban Board
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="sticky.html" class="nav-link">
              <i class="nav-icon fas fa-columns"></i>
              <p>
                Sticky Notes
              </p>
            </a>
          </li>
        
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper kanban">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
            <h1>Kanban Board</h1>
          </div>
          <div class="col-sm-6 d-none d-sm-block">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Kanban Board</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content pb-3">
      <div class="container-fluid h-100">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title" >
              Create Event
            </h3>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <ul class="task-list" data-lists></ul>
          </div>
          <!-- /.card-body -->
          <div class="card-footer clearfix">
            <form action="" data-new-list-form>
              <div class="input-group">
                <input type="text" class="new list" data-new-list-input placeholder="Event Title" aria-label="new list name">
                
                <div class="input-group-append">
                  <button class="btn btn-primary" class="btn create" aria-label="create new list">Add</button>
                </div>
              </div>
              <!-- /btn-group -->
            </form>
          </div>
          <!-- /.card-footer -->
        </div>

        <div class="card card-primary" data-list-display-container>
          <div class="card-header">
            <h3 class="card-title" class="list-title" data-list-title>
              My List
            </h3>
          </div>
          <div class="card-body">
            <div class="tasks" data-tasks></div>
          </div>
          <div class="card-footer">
            <span class="task-count" data-list-count>pending tasks</span>
            <div class="new-task-creator">
              <form action="" data-new-task-form>
                <div class="input-group">
                  <input type="text" class="new list" data-new-task-input placeholder="Task Name" aria-label="new task name">
                  
                  <div class="input-group-append">
                    <button class="btn btn-primary" class="btn create" aria-label="create new task">Add</button>
                  </div>
                </div>
                <!-- /btn-group -->
              </form>
            </div>
            <br>
            <div class="delete-stuff">
              <button class="btn btn-primary" class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
              <button class="btn btn-primary" class="btn delete" data-delete-list-button>Delete list</button>
            </div>
          </div>
        </div>

        <template id="task-template">
          <div class="task">
            <input type="checkbox" />
            <label>
              <span class="custom-checkbox"></span>
            </label>
          </div>
        </template>
      </div>
    </section>
  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Ekko Lightbox -->
<script src="../plugins/ekko-lightbox/ekko-lightbox.min.js"></script>
<!-- overlayScrollbars -->
<script src="../plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<!-- Filterizr-->
<script src="../plugins/filterizr/jquery.filterizr.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../dist/js/demo.js"></script>
<!-- Page specific script -->
<script defer src="src/js/kanban.js"></script>
</body>
</html>
